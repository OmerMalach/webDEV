  <body>
    <main>
      <h1>Summary Upload</h1>
      <div class="container">
        <form id="uploadForm" action="/newsummary" method="POST">
          <div class="form-row">
            <label for="input1">Course number:</label>
            <input type="text" id="input1" name="courseNumber" required />
          </div>
          <div class="form-row">
            <label for="input2">Course Name:</label>
            <input type="text" id="input2" name="nameOfCourse" required />
          </div>
          <div class="form-row">
            <label for="input3">Year:</label>
            <input type="number" id="input3" name="year" required />
          </div>
          <div class="form-row">
            <label for="input4">Semester:</label>
            <select id="input4" name="semester" required>
              <option value="">Select semester</option>
              <option value="summer">Summer</option>
              <option value="winter">Winter</option>
              <option value="fall">Fall</option>
              <option value="spring">Spring</option>
            </select>
          </div>
          <div class="form-row">
            <label for="input5">Summary name:</label>
            <input type="text" id="input5" name="nameOfSummary" required />
          </div>
          <div id="file-box">
            <div class="handle"></div>
            <div class="content">
              <p>Drag and drop your file here</p>
              <input type="file" name="file" id="file-input" required />
            </div>
          </div>
          <button type="submit">Save Changes</button>
        </form>
      </div>
    </main>
  </body>
